<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hojas/styles_compras.css">
    <title>Formulario de Compra</title>
    
</head>
<body>
    <button class="btn-back" onclick="window.history.back()">⬅ Volver</button>
    <h1 style="text-align: center;">Formulario de Compra</h1>
    <form>
        <label>Nombre del cliente</label>
        <input type="text" name="nombre" required>

        <label>Dirección</label>
        <input type="text" name="direccion" required>

        <label>Teléfono</label>
        <input type="tel" name="telefono" required>

        <label>E-mail</label>
        <input type="email" name="email" required>

        <label>Medio de pago</label>
        <select name="pago" required>
            <option>Tarjeta de crédito</option>
            <option>Tarjeta de débito</option>
            <option>Transferencia bancaria</option>
        </select>

        <label>Productos seleccionados</label>
        <textarea name="productos" placeholder="Proteína Whey x1, Creatina x1"></textarea>

        <button type="submit">Finalizar compra</button>
    </form>
</body>
</html>
