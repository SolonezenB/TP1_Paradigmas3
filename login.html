
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="hojas/login.css">
</head>
<body>
    <button class="btn-back" onclick="window.history.back()">⬅ Volver</button>
    
    <div class="form-container">

        <img class="logo-circular" src="Imagenes/logo.png" alt="Logo de la Tienda">

        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="login.php" method="POST">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <p id="errorMsg" class="error"></p>

            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script link="js/formulario.js"></script>
</body>
</html>
